spring:
  application:
    name: UserWeb03
    #配置thymeleaf 缓存不要开启
  thymeleaf:
    cache: false
server:
  port: 9003

#配置eureka注册中心的地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka,http://localhost:10087/eureka

USERPROVIDER:
  ribbon:         # 随机
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RoundRobinRule #配置规则 轮询

    # Ribbon 的连接超时时间
   # ConnectTimeout: 250
    # Ribbon 的数据读取超时时间
    #ReadTimeout: 250
    # 是否对所有操作都进行重试
    OkToRetryOnAllOperations: true
    # 切换实例的重试次数
    MaxAutoRetriesNextServer: 1
    # 对当前实例的重试次数
    MaxAutoRetries: 1


